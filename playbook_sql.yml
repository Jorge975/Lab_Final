---
- name: Instalar y configurar MySQL
  hosts: localhost
  become: yes
  vars_files:
    - vars/default.yml

  tasks: 
    - name: Install MySQL
      ansible.builtin.apt:
        name: "{{ item }}"
        update_cache: true
        cache_valid_time: 3600
        state: present
      loop: ['mysql-server', 'python3-pymysql']

    - name: Start the MySQL service
      service:
        name: mysql
        state: started
        enabled: true

    # Creamos contrase√±a
    - name: Copy my.cnf file with root password credentials
      template:
        src: my.cnf.j2
        dest: /root/.my.cnf
        owner: root
        group: root
        mode: 0400

    - name: Set root user password
      mysql_user:
        name: root
        host: "{{ item }}"
        password: "{{ mysql_root_password }}"
        check_implicit_admin: true
        login_unix_socket: "/var/run/mysqld/mysqld.sock"
        state: present
      no_log: true
      with_items:
        - 127.0.0.1
        - ::1
        - localhost

    - name: Delete anonymous MySQL server users
      mysql_user:
        name: ""
        host: "{{ item }}"
        password: absent
        login_unix_socket: "/var/run/mysqld/mysqld.sock"
      no_log: true
      with_items:
        - localhost

    - name: Remove the MySQL test database
      mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"